<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h3>Please fill up the below form</h3>
        <form class="labels">
            <label for="name">You Good Name
            <input id="name" text" placeholder="your name">
        </label>
        <label for="email">Your Personal Email
            <input type="email" name="" id="email">
        </label>
        <label for="phone">Your Phone Number
            <input type="text" id="phone" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Please select you Mobile</legend>
            <label for="samsung">
                <input type="radio" name="phone" id="samsung">Samsung
            </label>
            <label for="realme">
                <input type="radio" name="phone" id="realme">Realme
            </label>
            <label for="vivo">
                <input type="radio" name="phone" id="vivo">Vivo
            </label>
            <label for="iphone">
                <input type="radio" name="phone" id="iphone">Iphone
            </label>
        </fieldset>
        <fieldset>
            <legend>Select your experties Language</legend>
            <label for="JavaScript">
                <input type="checkbox" name="Language" id="JavaScript">JavaScript
            </label>
            <label for="html">
                <input type="checkbox" name="Language" id="html">Html
            </label>
            <label for="css">
                <input type="checkbox" name="Language" id="css">Css
            </label>
        </fieldset>
        <fieldset>
            <legend>What type developer you want to</legend>
            <label for="frontend">
                <input type="radio" name="developer" id="frontend">Frontend
            </label>
            <label for="backend">
                <input type="radio" name="developer" id="backend">Backend
            </label>
            <label for="fullstack">
                <input type="radio" name="developer" id="fullstack">Fullstack
            </label>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        </form>
    </section>
    </main>
    <footer></footer>
</body>
</html>
